<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Perfil | BookHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">BookHub</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="perfil.html">Perfil</a></li>
        <li class="nav-item"><a class="nav-link" href="libros.html">Libros</a></li>
        <li class="nav-item"><a class="nav-link" href="creditos.html">Créditos</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-sm">
        <div class="card-header bg-white">
          <h4 class="mb-0">Perfil del usuario</h4>
          <small class="text-muted">Formulario solo de diseño (no funcional).</small>
        </div>
        <div class="card-body">
          <form>
            <div class="row g-3">
              <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ej. Juan">
              </div>
              <div class="col-md-6">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Ej. Pérez">
              </div>
              <div class="col-12">
                <label for="bio" class="form-label">Biografía</label>
                <textarea class="form-control" id="bio" rows="3" placeholder="Cuéntanos brevemente sobre ti..."></textarea>
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label">Correo</label>
                <input type="email" class="form-control" id="email" placeholder="usuario@correo.com">
              </div>
              <div class="col-md-6">
                <label for="alias" class="form-label">Alias</label>
                <input type="text" class="form-control" id="alias" placeholder="@usuario">
              </div>
            </div>
            <div class="mt-4 d-flex gap-2">
              <button type="button" class="btn btn-primary">Guardar</button>
              <button type="reset" class="btn btn-outline-secondary">Limpiar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

<footer class="py-4 bg-light border-top mt-5">
  <div class="container text-center small text-muted">
    © 2025 BookHub.
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
